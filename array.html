<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Convert Students Array to JSON</h3>
        <button onclick="convertToJSON()">Show JSON</button>
       
    <pre id="output"></pre>
       
    <script>
        // Sample students array
        const students = [
            { name: "Alice", age: 22, grade: "A" },
            { name: "Bob", age: 23, grade: "B" },
            { name: "Charlie", age: 21, grade: "A" }
        ];        // Function to convert students to JSON
        function convertToJSON() {
            const studentJSON = JSON.stringify(students, null, 2);
            // Pretty-print JSON with 2-space indentation
            document.getElementById("output").textContent = studentJSON;
            // Display JSON in the output section
        }
    </script>



</body>

</html>
